[build]
functions = "functions"

[[redirects]]
from = "/api/facilzap-proxy"
to = "/.netlify/functions/facilzap-proxy"
status = 200
force = true
[[redirects]]
from = "/facilzap-images/*"
to = "/.netlify/functions/image-proxy?url=:splat"
status = 200
force = true

[functions]
node_bundler = "esbuild"
[functions."*"]
timeout = 26
