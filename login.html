<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VEXX CRM</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f1f33 0%, #1e3a5f 50%, #162d4d 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background circles */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.07;
            animation: float 8s ease-in-out infinite;
        }
        body::before {
            width: 400px;
            height: 400px;
            background: #25d366;
            top: -100px;
            right: -100px;
        }
        body::after {
            width: 300px;
            height: 300px;
            background: #25d366;
            bottom: -80px;
            left: -80px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #1e3a5f, #25d366);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 24px rgba(37, 211, 102, 0.25);
        }

        .logo-icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .logo-area h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .logo-area p {
            font-size: 14px;
            color: #64748b;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: #94a3b8;
            fill: none;
            stroke-width: 2;
            pointer-events: none;
            transition: stroke 0.2s;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px 12px 44px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            color: #1e293b;
            background: #f8fafc;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #25d366;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);
        }

        .form-group input:focus + svg,
        .form-group input:focus ~ svg {
            stroke: #25d366;
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3a5f, #25d366);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(37, 211, 102, 0.35);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        .btn-login.loading .btn-text { display: none; }
        .btn-login.loading .spinner { display: block; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-msg {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
            text-align: center;
            animation: shake 0.4s ease;
        }

        .error-msg.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }
            .logo-icon {
                width: 60px;
                height: 60px;
                border-radius: 14px;
            }
            .logo-icon svg {
                width: 30px;
                height: 30px;
            }
            .logo-area h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-area">
                <div class="logo-icon" style="background:transparent;box-shadow:none;">
                    <img src="/logo.png" alt="VEXX CRM" style="width:72px;height:72px;border-radius:18px;object-fit:contain;">
                </div>
                <h1>VEXX CRM</h1>
                <p>Acesse o painel de gestão</p>
            </div>

            <div id="errorMsg" class="error-msg"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" autocomplete="username" required autofocus>
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="current-password" required>
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">Entrar</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
        <p class="footer-text">VEXX CRM &copy; 2025 — Painel de Gestão</p>
    </div>

    <script>
        // Check if already authenticated
        (async function checkAuth() {
            try {
                const res = await fetch('/api/auth/check');
                if (res.ok) {
                    const data = await res.json();
                    if (data.authenticated) {
                        window.location.href = '/index.html';
                    }
                }
            } catch (e) { /* ignore */ }
        })();

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            const errorEl = document.getElementById('errorMsg');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Reset error
            errorEl.classList.remove('show');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // Redirect to CRM
                    window.location.href = '/index.html';
                } else {
                    errorEl.textContent = data.message || 'Usuário ou senha inválidos';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Erro de conexão. Tente novamente.';
                errorEl.classList.add('show');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
